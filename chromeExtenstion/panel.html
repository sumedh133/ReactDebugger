<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DevLens Panel</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .section h2 {
      font-size: 1.15rem;
      font-weight: 600;
    }

    .open-vscode-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-vscode-btn:hover {
      background-color: var(--primary-hover);
    }

    .label {
      font-weight: 500;
      color: var(--muted);
      margin: 0.5rem 0 0.25rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 0.5rem;
    }

    .tag {
      background: #f3f4f6;
      padding: 3px 8px;
      font-family: monospace;
      border-radius: 4px;
      font-size: 12px;
    }

    pre {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
      max-height: 300px;
    }

    #output {
      font-style: italic;
      color: var(--muted);
      margin-top: 1rem;
    }

    #name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <h1>üîç DevLens Inspector</h1>

  <div class="section">
    <div class="section-header">
      <h2>DOM Info</h2>
      <button id="vscode-btn" class="open-vscode-btn" style="display: none;">üìÇ Open in VS Code</button>
    </div>
    <div class="label">Tailwind Classes</div>
    <div id="tailwind">‚Äî</div>
  </div>

  <div class="section">
    <h2>React Component</h2>
    <div id="name">‚Äî</div>
    <div class="label">Props</div>
    <pre id="props">‚Äî</pre>
    <div class="label">State</div>
    <pre id="state">‚Äî</pre>
  </div>

  <div id="output">Select a React component or inspect an element.</div>

  <script src="panel.js"></script>
</body>
</html>
