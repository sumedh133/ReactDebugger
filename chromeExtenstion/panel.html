<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DevLens Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1.5rem;
      background-color: #f9fafb;
      color: #111827;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .section {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
    }

    .section h2 {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .tag {
      display: inline-block;
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 4px;
      margin: 2px;
    }

    .file-link {
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
      margin-top: 6px;
      display: inline-block;
    }

    pre {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
      max-height: 300px;
    }

    button {
      padding: 8px 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #output {
      font-style: italic;
      color: #6b7280;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üîç DevLens Inspector</h1>
  <button id="refresh">üîÑ Refresh</button>

  <div class="section">
    <h2>DOM Info</h2>
    <div><strong>Tailwind Classes:</strong></div>
    <div id="tailwind">‚Äî</div>
    <div id="source">‚Äî</div>
  </div>

  <div class="section">
    <h2>React Component</h2>
    <div id="name">‚Äî</div>
    <h3>Props</h3>
    <pre id="props">‚Äî</pre>
    <h3>State</h3>
    <pre id="state">‚Äî</pre>
  </div>

  <div id="output">Select a React component or click Refresh.</div>

  <script src="panel.js"></script>
</body>
</html>
